<ion-header>
  <ion-toolbar>
    <ion-title>Studies</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-back-button slot="end"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Studies</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="dark" (click)="changeTelecos('telecos')">Telecomunicacions</ion-button>
      <ion-button expand="block" color="dark" (click)="changeAeros('aeros')">Aerospacials</ion-button>
      <ion-button expand="block" color="dark" (click)="changeTelematica('telematica')">Telematica</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
