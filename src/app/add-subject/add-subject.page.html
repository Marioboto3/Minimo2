<ion-header>
  <ion-toolbar>
    <ion-title>New subject</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-back-button slot="end"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <form [formGroup]="addSubject" (ngSubmit)="create()">
      <ion-card-title>Subject</ion-card-title>
      <ion-card-content color="light">
        <ion-toolbar color="secondary">
          <ion-input  name="name" type="name" formControlName="name" placeholder="Name..." required></ion-input>
        </ion-toolbar>
        <ion-toolbar color="light"> </ion-toolbar>
          <ion-button expand="block" color="dark" (click)="create()">Add subject</ion-button>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
